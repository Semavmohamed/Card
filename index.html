<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Blog Preview Card</title>
</head>
<body>
 <main class="card">
            <img src="images/illustration-article.svg" alt="card-img">
        <div class="card-content">
            <span class="category">Learning</span>
            <p>Published 21 Dec 2023</p>
            <h3 class="card-title">HTML & CSS foundations</h3>

            <div class="card-author">
                <img src="images/image-avatar.webp" alt="avatar" class="avatar">
                <span class="author">Greg Hooper</span>
            </div>
        </div>

 </main>
</body>
</html>
